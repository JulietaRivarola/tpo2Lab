<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="./styles/weather-icons.min.css">
    <title>TPO2</title>
</head>
<body class="main-bg">
    <div class="full-height">
        <div class="container-fluid w-75 mt-5 text-white">
            <h1 class="bold">Neuquén, Argentina</h1>
            <h4>Jueves 22 de Octubre</h4>
            <div class="mt-3 secondary-bg p-4 text-white rounded shadow">
                <div class="row">
                    <div class="col-sm-12 col-md-6 secondary-bg text-center border-right">
                        <div class="d-flex justify-content-evenly">
                            <h1 class="title huge">
                                <em class="wi wi-day-cloudy"></em>
                            </h1>
                            <div class="d-flex flex-column justify-content-center">
                                <h1 class="text-center big">
                                    21.0 °C
                                </h1>
                                <h4>
                                    Parcialmente Nublado
                                </h4>
                           </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    23.0 °C
                                </h5>
                                <h6>
                                    Máxima
                                </h6>
                            </div>
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    16kmh
                                </h5>
                                <h6>
                                    Viento
                                </h6>
                            </div>
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    06:37
                                </h5>
                                <h6>
                                    Salida Sol
                                </h6>
                            </div>
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    10.0 °C
                                </h5>
                                <h6>
                                    Mínima
                                </h6>
                            </div>
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    0%
                                </h5>
                                <h6>
                                    Prob. Lluvia
                                </h6>
                            </div>
                            <div class="col-4 my-4 text-center">
                                <h5 class="bold">
                                    19:55
                                </h5>
                                <h6>
                                    Puesta Sol
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="mt-5">Clima Hoy</h3>
            <div class="row">
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>3am</h3>
                        <h1>
                            <i class="wi wi-night-alt-cloudy"></i>
                        </h1>
                        <h3>14°</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>6am</h3>
                        <h1>
                            <i class="wi wi-day-cloudy"></i>
                        </h1>
                        <h3>16°</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>9am</h3>
                        <h1>
                            <i class="wi wi-day-cloudy"></i>
                        </h1>
                        <h3>17°</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>12pm</h3>
                        <h1>
                            <i class="wi wi-day-cloudy"></i>
                        </h1>
                        <h3>19°</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>3pm</h3>
                        <h1>
                            <i class="wi wi-day-sunny"></i>
                        </h1>
                        <h3>21°</h3>
                    </div>
                </div>
                <div class="col">
                    <div class="secondary-bg rounded shadow py-4 text-center my-2">
                        <h3>6pm</h3>
                        <h1>
                            <i class="wi wi-day-sunny"></i>
                        </h1>
                        <h3>20°</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
